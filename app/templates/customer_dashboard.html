<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegasus  - Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-shopping-cart text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Customer Dashboard</h1>
            <p class="text-gray-600">Manage your orders and browse products</p>
        </div>

        <!-- Navigation -->
        <nav class="bg-white shadow-lg rounded-xl border border-gray-100 p-4 mb-8">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('main.profile', user_id=session['user_id']) }}"
                    class="text-blue-600 hover:text-blue-500 font-medium transition duration-200">
                    <i class="fas fa-user mr-2"></i>Profile
                </a>
                <a href="{{ url_for('auth.logout') }}"
                    class="text-red-600 hover:text-red-500 font-medium transition duration-200">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Browse Products -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">
                        <i class="fas fa-store mr-2 text-blue-600"></i>Browse Products
                    </h2>
                    <p class="text-gray-600 mb-4">Explore our wide range of products</p>
                    <!-- <button onclick="fetchProducts()" class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                        View Products
                    </button> -->
                    <a href="{{ url_for('main.products') }}"
                        class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                        View Products
                    </a>
                </div>

                <!-- My Orders -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">
                        <i class="fas fa-box-open mr-2 text-blue-600"></i>My Orders
                    </h2>
                    <p class="text-gray-600 mb-4">View and manage your orders</p>
                    <button onclick="fetchOrders()"
                        class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                        View Orders
                    </button>
                </div>
            </div>
        </div>

        <!-- System Info -->
        <div class="text-center mt-8">
            <p class="text-xs text-gray-500">
                <i class="fas fa-shield-alt mr-1"></i>
                &copy; 2025 Pegasus . All rights reserved.
            </p>
        </div>
    </div>

    <script>
        async function fetchProducts() {
            const response = await fetch('/products');
            const products = await response.json();
            // Implement product display logic
            console.log(products);
        }

        async function fetchOrders() {
            const response = await fetch('/orders/user/{{ session["user_id"] }}');
            const orders = await response.json();
            // Implement order display logic
            console.log(orders);
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Add any initialization logic here
        });
    </script>
</body>

</html>
