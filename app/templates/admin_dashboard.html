<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegasus  - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-user-shield text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Admin Dashboard</h1>
            <p class="text-gray-600">Manage products, orders, and deliveries</p>
        </div>

        <!-- Navigation -->
        <nav class="bg-white shadow-lg rounded-xl border border-gray-100 p-4 mb-8">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('main.profile', user_id=session['user_id']) }}" class="text-blue-600 hover:text-blue-500 font-medium transition duration-200">
                    <i class="fas fa-user mr-2"></i>Profile
                </a>
                <a href="{{ url_for('auth.logout') }}" class="text-red-600 hover:text-red-500 font-medium transition duration-200">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Manage Products -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">
                        <i class="fas fa-store mr-2 text-blue-600"></i>Manage Products
                    </h2>
                    <p class="text-gray-600 mb-4">Add, update, or remove products</p>
                    <button onclick="manageProducts()" class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                        Manage Products
                    </button>
                </div>

                <!-- Manage Orders -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">
                        <i class="fas fa-box-open mr-2 text-blue-600"></i>Manage Orders
                    </h2>
                    <p class="text-gray-600 mb-4">View and process orders</p>
                    <button onclick="manageOrders()" class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                        Manage Orders
                    </button>
                </div>

                <!-- Assign Deliveries -->
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">
                        <i class="fas fa-truck mr-2 text-blue-600"></i>Assign Deliveries
                    </h2>
                    <p class="text-gray-600 mb-4">Assign orders to delivery agents</p>
                    <button onclick="assignDeliveries()" class="w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                        Assign Deliveries
                    </button>
                </div>
            </div>
        </div>

        <!-- System Info -->
        <div class="text-center mt-8">
            <p class="text-xs text-gray-500">
                <i class="fas fa-shield-alt mr-1"></i>
                &copy; 2025 Pegasus . All rights reserved.
            </p>
        </div>
    </div>

        async function assignDeliveries() {

        document.addEventListener('DOMContentLoaded', function() {

    </script>
</body>
</html>
